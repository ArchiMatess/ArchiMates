<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArchiMates - Site en Construction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            @apply bg-gray-100 text-gray-800 font-sans;
        }
        .construction-container {
            @apply flex flex-col items-center justify-center min-h-screen p-4;
        }
        .construction-message {
            @apply text-3xl md:text-5xl font-bold mb-4;
        }
        .construction-icon {
            @apply text-6xl text-yellow-500 mb-4;
        }
        .contact-info {
            @apply text-lg md:text-xl;
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <div class="construction-icon">
            <i class="fas fa-tools"></i>
        </div>
        <div class="construction-message">
            ArchiMates - Site en Construction
        </div>
        <div class="contact-info">
            Merci de revenir plus tard pour plus d'informations.
        </div>
    </div>
</body>
</html>
