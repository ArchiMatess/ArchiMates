<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Archimates.fr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="https://i.imgur.com/xeYb50Q.png" type="image/png">

    <style>
        body {
            background-color: #FEFCFC;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .strong-blue {
            color: #001F3F;
        }

        .strong-blue-bg {
            background-color: #001F3F;
        }

        /* Center content vertically and horizontally */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Social Icon styles */
        .social-icons a {
            color: #001F3F;
            font-size: 2.5rem;
            margin: 0 15px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            color: #0D2438;
            transform: scale(1.1);
        }

        .email-link {
            color: #001F3F;
            font-size: 1.5rem;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        .email-link:hover {
            color: #0D2438;
        }

        /* Footer at the bottom */
        footer {
            background-color: #FEFCFC;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>

<body class="font-[Poppins] bg-[#FEFCFC] text-gray-800">

    <!-- Header -->
    <header class="flex justify-between items-center py-4 px-8 bg-[#FEFCFC] fade-in-up">
        <div class="flex items-center space-x-8">
            <img src="https://i.imgur.com/oTXFyfs.png" alt="Archimates.fr Logo" class="h-28 hover-bounce logo">
            <nav class="space-x-8">
                <a href="index.html" class="text-gray-600 font-semibold transition-colors duration-300">Accueil</a>
            </nav>
        </div>
    </header>

    <!-- Contact Section (Main content in the center) -->
    <section class="main-content">
        <div>
            <h2 class="text-3xl font-bold text-[#001F3F]">Retrouvez-nous sur les réseaux sociaux</h2>
            <p class="text-lg text-gray-600 mt-4">Suivez-nous sur les plateformes sociales ou contactez-nous directement via notre e-mail.</p>

            <!-- Social Media Icons -->
            <div class="social-icons mt-8">
                <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="https://twitter.com/" target="_blank" aria-label="X"><i class="fab fa-x-twitter"></i></a>
                <a href="https://www.tiktok.com/" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
                <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
            </div>

            <!-- Email -->
            <div class="mt-8">
                <p class="email-link"><i class="fas fa-envelope"></i> <a href="mailto:archimates.architecture@gmail.com">archimates.architecture@gmail.com</a></p>
            </div>
        </div>
    </section>

    <!-- Footer at the bottom -->
    <footer>
        <p>Archimates.fr © 2024. Tous droits réservés.</p>
    </footer>

</body>

</html>
